<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rika AI | Pixel Art Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d0221;
            color: #ffffff;
            image-rendering: pixelated;
        }
        /* Custom class for readable body text */
        .font-sans {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            image-rendering: auto;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #2d1b4e;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffffff;
        }
        .pixel-border {
            border: 4px solid #5a2d9c;
            box-shadow: 4px 4px 0px #2d1b4e;
        }
        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #2d1b4e;
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #5a2d9c 25%, #ffffff 50%, #5a2d9c 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
